<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<!-- Header -->
<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="project-name">Your Project Name</div>
      </div>
      <div class="col-md-6 login-signup">
        <a routerLink="/login" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a routerLink="/newuser" class="signup-btn"><i class="fas fa-user-plus"></i> Sign Up</a>
      </div>
    </div>
  </div>
</div>

<!-- Body with Carousel -->
<div>
  <app-carousel></app-carousel>
</div>


<!-- About Us -->
<div class="about-us">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>About Us</h2>
        <div class="about-us-section">
          <div>
            <img src="path/to/photo1.jpg" alt="Photo 1">
            <h3>Name</h3>
            <p>John Doe</p>
            <h3>Qualification</h3>
            <p>Ph.D. in Computer Science</p>
            <h3>Contact No.</h3>
            <p>+1 123-456-7890</p>
          </div>
          <div>
            <img src="path/to/photo2.jpg" alt="Photo 2">
            <h3>Name</h3>
            <p>Jane Smith</p>
            <h3>Qualification</h3>
            <p>M.Sc. in Engineering</p>
            <h3>Contact No.</h3>
            <p>+1 987-654-3210</p>
          </div>
          <!-- Add more divs for additional members -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12 contact-us" id="contact-us">
        <p>Contact Us: contactexample.com</p>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
