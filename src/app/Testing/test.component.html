<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<div id="main-container" class="container">

    <div id="instruction">
      <h2>Exam Instructions</h2>
      <p>This is a sample exam. Please read the instructions carefully before starting the exam.</p>
      <!-- Add your instructions here -->
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="read-instructions">
      <label class="form-check-label" for="read-instructions">I have read all the instructions</label>
    </div>

    <button id="start-btn" class="btn btn-primary mt-3" disabled>Start Exam</button>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Enable the button when the checkbox is checked
    document.getElementById('read-instructions').addEventListener('change', function () {
      document.getElementById('start-btn').disabled = !this.checked;
    });
  </script>
