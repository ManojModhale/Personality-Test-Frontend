<div class="container mt-5">
    <div class="question-container bg-white p-4 rounded shadow">

        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="stronglyDisagree" value="stronglyDisagree">
          <label class="form-check-label option-label" for="stronglyDisagree">
            Strongly Disagree

        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="disagree" value="disagree">

        <div class="form-check">

            Neutral
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="options" id="agree" value="agree">
          <label class="form-check-label option-label" for="agree">

        </div>

        <div class="form-check">
