
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel='stylesheet' id='wsl-widget-css'  href='https://mdbcdn.b-cdn.net/wp-content/plugins/wordpress-social-login/assets/css/style.css?ver=5.6.2' type='text/css' media='all' />
<link rel='stylesheet' id='compiled.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/css/compiled-4.19.2.min.css?ver=4.19.2' type='text/css' media='all' />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
<div class="body">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Big 5 Personality Test</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse center-links" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="/exam">Exam</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light" href="/dashboard">Dashboard</a>
                    </li>
                </ul>
            </div>

            <div class="ml-auto">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle user-icon" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/profile">Profile</a>
                        <a class="dropdown-item" href="/editprofile">Edit Profile</a>
                        <a class="dropdown-item" href="#" onclick="logoutHandler()">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<div class="container  profile-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4 bg-info rounded-left">
                            <div class="card-block text-center text-white">
                                <i class="fas fa-user-tie fa-5x mt-5"></i>
                                <h2 class="font-white-bold mt-3">Profile</h2>
                                <span id="userName" class="font-weight-bold">{{userProfile.username}}</span>
                            </div>
                        </div>
                        <div class="col-sm-8 rounded-right">
                            <h3 class="mt-3 text-center">Information</h3>
                            <hr>
                            
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="firstName" class="font-weight-bold">First Name:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="firstName" class="text-muted">{{userProfile.firstname}}</span>
                                </div>
                            </div>
                            <!-- Repeat similar structure for other fields --> 
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="lastName" class="font-weight-bold">Last Name:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="lastName" class="text-muted">{{userProfile.lastname}}</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="email" class="font-weight-bold">Email:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="email" class="text-muted">{{userProfile.email}}</span>
                                </div>
                            </div>
                            <!-- Repeat similar structure for other fields -->
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="contactNumber" class="font-weight-bold">Contact Number:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="contactNumber" class="text-muted">{{userProfile.mobileno}}</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="qualification" class="font-weight-bold">Qualification:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="qualification" class="text-muted">{{userProfile.qualification}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
</div>
