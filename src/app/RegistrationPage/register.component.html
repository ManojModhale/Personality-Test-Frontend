<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<div class="register-container">
    <h2 class="text-center mb-4">Registration Form</h2>
    <form id="registerform">

        <div class="form-group">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name">
            </div>
        </div>

        <div class="form-group">
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="mobileno" class="form-label">Mobile No</label>
                <input type="number" class="form-control" id="mobileno" name="mobileno" placeholder="Enter your mobile number">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3 lg">
                <label for="designation">Designation</label>
                <select class="form-select form-select-lg" id="designation" name="designation">
                    <option>Select</option>
                    <option>Student</option>
                    <option>Employee</option>
                    <option>Teacher</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification</label>
                <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Enter your qualification">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="password" class="form-label">Password </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
            </div>
        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="confirmpass" class="form-label">Confirm Password </label>
                <input type="password" class="form-control" id="confirmpass" name="confirmpass" placeholder="Confirm your password">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
