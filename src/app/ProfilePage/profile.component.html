<!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">

<header>
  <div class="d-flex align-items-center">
      <span>Your Project Name</span>
  </div>
  <div class="center-links mx-auto d-flex align-items-center">
      <div class="mx-3">
          <a routerLink="/exam" class="btn btn-outline-light">Exam</a>
      </div>
      <div class="mx-3">
          <a href="/dashboard" class="btn btn-outline-light">Dashboard</a>
      </div>
  </div>
  <div class="mx-3">
      <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle user-icon" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle fa-lg"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
              <li><a class="dropdown-item" routerLink="/editprofile">Edit Profile</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
      </div>
  </div>
</header>


<div class="container  profile-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4 bg-info rounded-left">
                            <div class="card-block text-center text-white">
                                <i class="fas fa-user-tie fa-5x mt-5"></i>
                                <h2 class="font-white-bold mt-3">Profile</h2>
                                <span id="userName" class="font-weight-bold">{{userProfile.username}}</span>
                            </div>
                        </div>
                        <div class="col-sm-8 rounded-right">
                            <h3 class="mt-3 text-center">Information</h3>
                            <hr>
                            
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="firstName" class="font-weight-bold">First Name:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="firstName" class="text-muted">{{userProfile.firstname}}</span>
                                </div>
                            </div>
                            <!-- Repeat similar structure for other fields --> 
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="lastName" class="font-weight-bold">Last Name:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="lastName" class="text-muted">{{userProfile.lastname}}</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="email" class="font-weight-bold">Email:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="email" class="text-muted">{{userProfile.email}}</span>
                                </div>
                            </div>
                            <!-- Repeat similar structure for other fields -->
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="contactNumber" class="font-weight-bold">Contact Number:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="contactNumber" class="text-muted">{{userProfile.mobileno}}</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="qualification" class="font-weight-bold">Qualification:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="qualification" class="text-muted">{{userProfile.qualification}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
