<!-- forgot-password.component.html -->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form #forgotPasswordForm="ngForm" class="forgot-password-form">
          <!-- Username and Email Fields -->
          <div *ngIf="!showOtp && !showNewPassword">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" ngModel required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" ngModel required>
            </div>
            <button type="button" class="btn btn-primary" (click)="submitForm()">Submit</button>
          </div>
  
          <!-- OTP Field -->
          <div *ngIf="showOtp && !showNewPassword">
            <div class="form-group">
              <label for="otp">OTP</label>
              <input type="text" class="form-control" id="otp" name="otp" ngModel required>
            </div>
            <button type="button" class="btn btn-primary" (click)="verifyOtp()">Verify</button>
          </div>
  
          <!-- New Password Fields -->
          <div *ngIf="showNewPassword">
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" class="form-control" id="newPassword" name="newPassword" ngModel required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ngModel required>
            </div>
            <button type="button" class="btn btn-success" (click)="updatePassword()">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
