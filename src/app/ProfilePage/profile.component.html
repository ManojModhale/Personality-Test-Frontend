<div class="container  profile-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4 bg-info rounded-left">
                            <div class="card-block text-center text-white">
                                <i class="fas fa-user-tie fa-5x mt-5"></i>
                                <h2 class="font-white-bold mt-3">Profile</h2>
                                <span id="userName" class="font-weight-bold">{{UName}}</span>
                            </div>
                        </div>
                        <div class="col-sm-8 rounded-right">
                            <h3 class="mt-3 text-center">Information</h3>
                            <hr>
                            
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="firstName" class="font-weight-bold">First Name:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="firstName" class="text-muted">{{fName}}</span>
                                </div>
                            </div>
                            <!-- Repeat similar structure for other fields --> 
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="lastName" class="font-weight-bold">Last Name:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="lastName" class="text-muted">{{lName}}</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="email" class="font-weight-bold">Email:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="email" class="text-muted">{{email}}</span>
                                </div>
                            </div>
                            <!-- Repeat similar structure for other fields -->
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="contactNumber" class="font-weight-bold">Contact Number:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="contactNumber" class="text-muted">{{cNumber}}</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <label for="qualification" class="font-weight-bold">Qualification:</label>
                                </div>
                                <div class="col-sm-7">
                                    <span id="qualification" class="text-muted">{{qualification}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
