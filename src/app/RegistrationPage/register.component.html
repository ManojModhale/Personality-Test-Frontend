
<div class="outerdiv">
  <form>
    <div class="heding">
      <h1>Registration form</h1>
    </div>
    <div class="form-group">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstname" placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Enter last name">
    </div>
    <div class="form-group">
      <label for="UserName" class="form-label">UserName</label>
      <input type="text" class="form-control" id="UserName" name="username" placeholder="Enter UserName">
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label class="form-label">Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="contactNumber" class="form-label">Contact number</label>
      <input type="number" class="form-control" id="contactNumber" name="mobileno" placeholder="Enter contact number">
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmpassword" placeholder="Confirm password">
    </div>
    

    <div class="form-group">
      <label for="qualification" class="form-label">Qualification</label>
      <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Enter your qualification">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>
